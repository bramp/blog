{{ template "theme/partials/header.html" . }}
  <div id="article">
      <h1>{{.Title}}</h1>
      {{ .Content }} 

      {{ range .Data.Pages }}
      <p>
      	<a href="{{ .RelPermalink }}">
      		<span>{{ .Title }}</span>
      	</a>
      	<time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      </p>
      {{ end }}
  </div>
{{ template "theme/partials/footer.html" . }}
