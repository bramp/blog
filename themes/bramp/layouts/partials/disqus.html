{{ if .Site.DisqusShortname }}
<div id="disqus_thread" itemprop="comment" itemscope itemtype="Comment"></div>
<script type="text/javascript">
    var disqus_identifier = '{{ with .Params.disqus_identifier }}{{ . }}{{ else }}{{ .Permalink }}{{ end }}';
    var disqus_title = '{{ with .Params.disqus_title }}{{ . }}{{ else }}{{ .Title }}{{ end }}';
    var disqus_url = '{{ with .Params.disqus_url }}{{ . | html  }}{{ else }}{{ .Permalink }}{{ end }}';
    (function() {
	    // Don't ever inject Disqus on localhost--it creates unwanted
	    // discussions from 'localhost:1313' on your Disqus account...
	    if (window.location.host.lastIndexOf(":1313") >= 0 || ["localhost", "127.0.0.1"].indexOf(window.location.hostname) != -1) {
            document.getElementById('disqus_thread').innerHTML = 'Disqus comments not available by default when the website is previewed locally.';
	        return;
        }

        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'https://' + {{ .Site.DisqusShortname }} + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{{ end }}
